<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <header class="text-center">
        <h1 class=" bg-primary bg-gradient text-white">Weather Dashboard </h1>
    </header>
    <main>
        <div class="container-1">
           <div class="left">
            <form id="form">
                <h2>Search for a City</h2>
                <input placeholder="Weather Search" type="text" class="form-control" id="city">
                <button class="btn-primary btn my-1 w-100" type="submit">Search</button>
                <hr>
                <div class="button-container">

                </div>
              </form>
           </div>
           <div class="right">
            <div class="card" style="width: 20rem;">
                <img  class="now-img ol pic">
                <div class="card-body">
                  <span class="city"></span><h5 class="card-title now-date"></h5>
                  <div class="now-temp"></div>
                  <div class="now-wind"></div>
                  <div class="now-humidity"></div>
                <div class="container-2">
                    <div class="card" style="width: 18rem;">
                        <img  class="card-img-top">
                        <div class="card-body">
                          <h5 class="card-title date"></h5>
                          <div class="temp"></div>
                          <div class="wind"></div>
                          <div class="humidity"></div>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <img  class="card-img-top">
                        <div class="card-body">
                          <h5 class="card-title date"></h5>
                          <div class="temp"></div>
                          <div class="wind"></div>
                          <div class="humidity"></div>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <img  class="card-img-top">
                        <div class="card-body">
                          <h5 class="card-title date"></h5>
                          <div class="temp"></div>
                          <div class="wind"></div>
                          <div class="humidity"></div>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <img  class="card-img-top">
                        <div class="card-body">
                          <h5 class="card-title date "></h5>
                          <div class="temp"></div>
                          <div class="wind"></div>
                          <div class="humidity"></div>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <img  class="card-img-top">
                        <div class="card-body">
                          <h5 class="card-title date "></h5>
                          <div class="temp"></div>
                          <div class="wind"></div>
                          <div class="humidity"></div>
                        </div>
                      </div>
                     
                </div>
              </div>
           </div>
        </div>
    </main>
 
    <script src="./assets/JS/script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

</body>
</html>
